<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mati</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
        
        <!-- Добавлено: Кнопки выбора роли -->
        <div class="role-selector">
            <button class="role-btn active" data-role="admin">Админ</button>
            <button class="role-btn" data-role="realtor">Риэлтор</button>
        </div>

        <h1>Mati</h1>
        
        <div id="mainMenu">
            <div class="menu-container">
                <!-- Ваши кнопки меню без изменений -->
            </div>
        </div>
        
        <!-- Добавлено: Плавающая кнопка "+" -->
        <button class="add-floating-btn" id="addFloatingBtn">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Добавлено: Модальное окно для добавления ЖК -->
        <dialog id="addModal" class="modal">
            <form id="addForm">
                <h3>Добавить ЖК</h3>
                <input type="text" id="buildingName" placeholder="Название" required>
                <input type="text" id="buildingAddress" placeholder="Адрес" required>
                <button type="submit">Сохранить</button>
            </form>
        </dialog>

        <!-- Ваши существующие разделы без изменений -->
        <div id="chess" class="page">...</div>
        <div id="realtors" class="page">...</div>
        <div id="clients" class="page">...</div>
        <div id="gallery" class="page">...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
