<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Система управления жилыми комплексами Mati">
    <title>Mati</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <noscript>
        <div class="noscript-warning">
            Для работы приложения требуется JavaScript. Пожалуйста, включите его в настройках браузера.
        </div>
    </noscript>

    <div class="container">
        <button class="theme-toggle" id="themeToggle" aria-label="Переключить тему">
            <i class="fas fa-moon"></i>
        </button>
        
        <div class="role-buttons">
            <button class="role-btn active" data-role="admin" aria-pressed="true">Админ</button>
            <button class="role-btn" data-role="realtor" aria-pressed="false">Риэлтор</button>
        </div>

        <h1>Mati</h1>
        
        <nav aria-label="Основное меню" id="mainMenu">
            <div class="menu-container">
                <button class="menu-button" onclick="showPage('chess')" aria-label="Шахматки ЖК">
                    <i class="fas fa-chess-rook"></i> Шахматки ЖК
                </button>
                <button class="menu-button" onclick="showPage('realtors')" aria-label="Риэлторы">
                    <i class="fas fa-user-tie"></i> Риэлторы
                </button>
                <button class="menu-button" onclick="showPage('clients')" aria-label="Клиенты">
                    <i class="fas fa-users"></i> Клиенты
                </button>
                <button class="menu-button" onclick="showPage('gallery')" aria-label="Галерея">
                    <i class="fas fa-images"></i> Галерея
                </button>
            </div>
        </nav>
        <dialog id="addModal" class="modal">
            <form id="addForm">
                <h3>Добавить ЖК</h3>
                <input type="text" id="projectName" placeholder="Название" required aria-label="Название ЖК">
                <input type="text" id="projectAddress" placeholder="Адрес" required aria-label="Адрес ЖК">
                <select id="projectStatus" aria-label="Статус ЖК">
                    <option value="active">В работе</option>
                    <option value="planned">Планируется</option>
                    <option value="completed">Завершён</option>
                </select>
                <div class="form-actions">
                    <button type="button" onclick="document.getElementById('addModal').close()">Отмена</button>
                    <button type="submit">Сохранить</button>
                </div>
                <input type="hidden" id="csrfToken" name="csrfToken" value="">
            </form>
        </dialog>

        <section id="chess" class="page" aria-labelledby="chessTitle">
            <button class="back-button" onclick="showMainMenu()" aria-label="Вернуться в главное меню">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            <h2 id="chessTitle">Шахматки ЖК</h2>
            
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Поиск ЖК..." class="search-input" aria-label="Поиск ЖК">
                <button onclick="filterProjects()" class="search-button" aria-label="Выполнить поиск">
                    <i class="fas fa-search"></i>
                </button>
                <select id="sortProjects" onchange="sortProjects()" class="sort-select" aria-label="Сортировка">
                    <option value="name">По названию</option>
                    <option value="status">По статусу</option>
                    <option value="progress">По готовности</option>
                </select>
            </div>
            
            <div class="tiles-container" id="projectsContainer" role="grid"></div>
            
            <div id="flatsContainer" class="flats-container" style="display:none;">
                <button class="back-button" onclick="hideFlats()" aria-label="Вернуться к списку ЖК">
                    <i class="fas fa-arrow-left"></i> Назад к ЖК
                </button>
                <h3 id="currentBuildingTitle"></h3>
                <div class="floors-container" id="floorsContainer"></div>
            </div>
        </section>
        
        <section id="realtors" class="page" aria-labelledby="realtorsTitle">
            <button class="back-button" onclick="showMainMenu()" aria-label="Вернуться в главное меню">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            <h2 id="realtorsTitle">Риэлторы</h2>
            
            <div class="controls">
                <input type="text" id="realtorSearch" placeholder="Поиск риэлтора..." class="search-input" aria-label="Поиск риэлтора">
                <button onclick="filterRealtors()" class="search-button" aria-label="Выполнить поиск">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="realtors-container" id="realtorsContainer" role="grid"></div>
        </section>
        
        <section id="clients" class="page" aria-labelledby="clientsTitle">
            <button class="back-button" onclick="showMainMenu()" aria-label="Вернуться в главное меню">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            <h2 id="clientsTitle">Клиенты</h2>
            
            <div class="controls">
                <input type="text" id="clientSearch" placeholder="Поиск клиента..." class="search-input" aria-label="Поиск клиента">
                <button onclick="filterClients()" class="search-button" aria-label="Выполнить поиск">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="clients-container" id="clientsContainer" role="grid"></div>
            
            <div id="clientModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()" aria-label="Закрыть окно">&times;</span>
                    <h3 id="modalClientName"></h3>
                    <div class="client-info">
                        <p><strong>Телефон:</strong> <span id="modalClientPhone"></span></p>
                        <p><strong>Последний контакт:</strong> <span id="modalClientLastContact"></span></p>
                    </div>
                    <textarea id="clientNotes" placeholder="Заметки о клиенте..." aria-label="Заметки о клиенте"></textarea>
                    <div class="form-actions">
                        <button type="button" onclick="closeModal()">Отмена</button>
                        <button onclick="saveClientNotes()" class="save-button">Сохранить</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="gallery" class="page" aria-labelledby="galleryTitle">
            <button class="back-button" onclick="hideGalleryContent()" aria-label="Вернуться к списку ЖК">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            <h2 id="galleryTitle">Галерея</h2>
            
            <div class="gallery-buttons" id="galleryButtons" role="grid"></div>
            
            <div id="galleryContent" class="gallery-content" style="display:none;">
                <h3 id="galleryBuildingTitle"></h3>
                <div class="media-container" id="mediaContainer"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
