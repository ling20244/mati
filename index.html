<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mati</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Кнопка темы -->
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>

        <!-- Выбор роли (новое) -->
        <div class="role-buttons">
            <button class="role-btn active" data-role="admin">Админ</button>
            <button class="role-btn" data-role="realtor">Риэлтор</button>
        </div>

        <h1>Mati</h1>
        
        <!-- Главное меню -->
        <div id="mainMenu">
            <div class="menu-container">
                <button class="menu-button" onclick="showPage('chess')">
                    <i class="fas fa-chess-rook"></i> Шахматки ЖК
                </button>
                <button class="menu-button" onclick="showPage('realtors')">
                    <i class="fas fa-user-tie"></i> Риэлторы
                </button>
                <button class="menu-button" onclick="showPage('clients')">
                    <i class="fas fa-users"></i> Клиенты
                </button>
                <button class="menu-button" onclick="showPage('gallery')">
                    <i class="fas fa-images"></i> Галерея
                </button>
            </div>
        </div>

        <!-- Плавающая кнопка "+" (новое) -->
        <button class="add-floating-btn" id="addFloatingBtn">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Модальное окно добавления ЖК (новое) -->
        <dialog id="addProjectModal" class="modal">
            <form id="projectForm">
                <h3>Добавить ЖК</h3>
                <input type="text" id="projectName" placeholder="Название" required>
                <input type="text" id="projectAddress" placeholder="Адрес" required>
                <select id="projectStatus" required>
                    <option value="active">В работе</option>
                    <option value="planned">Планируется</option>
                </select>
                <button type="submit">Сохранить</button>
            </form>
        </dialog>

        <!-- Остальные разделы (chess, realtors, clients, gallery) остаются без изменений -->
        <!-- ... -->

    </div>

    <script src="script.js"></script>
</body>
</html>
